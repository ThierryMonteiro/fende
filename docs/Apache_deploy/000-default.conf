<VirtualHost *:80>
        Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains"
        Header always set X-Frame-Options DENY
        ServerName      ${SERVER_NAME}
        ServerSignature Off

        # Redirecionamento para SSL                     
        RewriteEngine on
        RewriteCond %{HTTPS} !=on
        RewriteRule ^(.*) https://%{SERVER_NAME}/ [R,L]

        DocumentRoot /var/www/

        <Directory /var/www/sp>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order allow,deny                        
                allow from all                          
        </Directory>

	<Location /Shibboleth.sso>
	    SetHandler shib
	</Location>

	ProxyPass /sp !
	ProxyPass /Shibboleth.sso !

        # Possible values include: debug, info, notice, warn, error, crit,                                       
        # alert, emerg.                                 
        LogLevel info
        ErrorLog /var/log/apache2/error.log
        CustomLog /var/log/apache2/sp-access-80.log combined
</VirtualHost>


WSGIScriptAlias / /var/www/fende/core/wsgi.py
WSGIPythonPath /var/www/fende

<Directory /var/www/fende/core>
    <Files wsgi.py>
        Allow from all
        # New directive needed in Apache 2.4.3: 
        Require all granted
    </Files>
</Directory>

<Directory /var/www/fende/>
                Options +FollowSymLinks
                AllowOverride All
                Order allow,deny
                allow from all
</Directory>

<Directory /usr/local/lib/python2.7/dist-packages/django/contrib/admin/static/admin/>
    Order allow,deny
    Allow from all
    Options +Indexes
    # New directive needed in Apache 2.4.3: 
    Require all granted
</Directory>

Alias /static /var/www/fende/core/static
<Directory /var/www/fende/core/static/>
    Order allow,deny
    Allow from all
    Options +Indexes +FollowSymLinks
    Require all granted
</Directory>


