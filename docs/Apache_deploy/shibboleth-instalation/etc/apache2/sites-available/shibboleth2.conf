<VirtualHost *:443>
	ServerName ${SERVER_NAME}
	ServerSignature Off

	SSLEngine on
	SSLCACertificateFile /etc/ssl/certs/gs_root.pem
	SSLCertificateChainFile /etc/ssl/certs/intermediate.pem
	SSLCertificateFile /etc/ssl/certs/cafeexpresso.rnp.br.crt
	SSLCertificateKeyFile /etc/ssl/private/cafeexpresso.rnp.br.key 

	DocumentRoot /var/www
		<Directory /var/www> 
			Options -Indexes -FollowSymLinks -MultiViews 
			AllowOverride None 
			Order deny,allow 
			Allow from all 
		</Directory> 
		<Location /secure> 
			AuthType shibboleth
			ShibRequireSession On
			require valid-user 
			Order allow,deny 
			allow from all 
		 </Location> 

	# Possible values include: debug, info, notice, warn, error, crit, 
	# alert, emerg. 
	LogLevel info 
	ErrorLog /var/log/apache2/error.log 
	CustomLog /var/log/apache2/sp-access-443.log combined

</VirtualHost>
